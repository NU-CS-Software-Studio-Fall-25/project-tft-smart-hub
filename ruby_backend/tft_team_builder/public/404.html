<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Team Composition Not Found | TFT Team Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    .error-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .error-code {
      font-size: 96px;
      font-weight: bold;
      background: linear-gradient(135deg, #ffc107 0%, #ff6f00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    h1 {
      color: #ffc107;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #b0b0b0;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, #ffc107 0%, #ff6f00 100%);
      border: none;
      padding: 12px 32px;
      font-size: 1.1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <svg class="error-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ffa000;stop-opacity:1" />
        </linearGradient>
      </defs>
      <polygon points="50,10 90,50 50,90 10,50" fill="url(#diamondGradient)" stroke="#ff6f00" stroke-width="2"/>
    </svg>
    <div class="error-code">404</div>
    <h1>Team Composition Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="/" class="btn btn-primary">Return to Home</a>
  </div>
</body>
</html>
