<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unprocessable Entity (422)</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e6e6ea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h2 {
      font-size: 2rem;
      margin: 1rem 0;
      color: #ffc107;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 1.5rem 0;
      color: #d0d0d5;
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
      color: #1a1a2e;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>422</h1>
    <h2>Unprocessable Entity</h2>
    <p>The request was well-formed but couldn't be processed. Please check your input and try again.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
