name: CI - Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  build:
    name: Build & Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'frontend/tft-builder/package-lock.json'

      - name: Install Dependencies
        working-directory: frontend/tft-builder
        run: npm ci

      - name: Build
        working-directory: frontend/tft-builder
        run: npm run build

      - name: Lint (if configured)
        working-directory: frontend/tft-builder
        run: npm run lint || echo "No lint script configured"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/tft-builder/dist/

  test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'frontend/tft-builder/package-lock.json'

      - name: Install Dependencies
        working-directory: frontend/tft-builder
        run: npm ci

      - name: Run Tests
        working-directory: frontend/tft-builder
        run: npm run test || echo "No test script configured"
